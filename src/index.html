<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>

<body>
    <form id="productForm">
        <div class="formwrapper">
            <h1>Product form</h1>
            <div class="inputbox">
                <label for="productName">Product Name:</label>
                <input class="input" type="text" id="productName">
            </div>
            <div class="inputbox">
                <label for="ProductPrice">Product Price:</label>
                <input class="input" type="number" id="productPrice">
            </div>
            <div class="inputbox">
                <label for="ProductQuantity">Product Quantity:</label>
                <input class="input" type="number" id="productQuantity">
            </div>
            <button class="formbtn" type="button" id="addProduct">Add Product</button>
        </div>
    </form>
<div class="listwrapper">
    <h2>Products</h2>
    <ul id="productList"></ul>
</div>
    <script src="../index.js"></script>
</body>
</html>
